{%extends 'base.html'%}
{%block content%}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete the house: "{{ house.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type = "submit">Delete</button>
  </form>
  <a href="{% url 'house:view' pk=house.pk %}">Cancel</a>
{%endblock%}
